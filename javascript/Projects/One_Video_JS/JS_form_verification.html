<body>
    <div class="header">
        
        <h1>1 Videoda Javascript Form Verification</h1>

    </div>

    <hr>
    <div class="container">
      <form name="form1" action="gonder.php" method="POST" onsubmit = "dogrula();">
          <input type="text" name="isim"/>

          <button type="submit">Gönder</button>

      </form>
    </div>
    
    <script>
       function dogrula(){

           var form = document.forms["form1"];
            var deger = form["isim"].value;

            if (deger == ""){

                alert("isim alanı boş bırakılamaz...");
                return false;
            }
            return true;
       }

    </script>




</body>
