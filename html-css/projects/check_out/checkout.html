<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="main_section">
        <section>
          <form action="#">
            <h2>Contact Information</h2>

            <label for="email">Email</label>
            <div class="mail">
              <input
                type="email"
                id="email"
                placeholder="Enter your mail..."
                required
              /><i class="fa-solid fa-envelope"></i>
            </div>

            <label for="phone">Phone</label>
            <div class="mail phone">
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone..."
                required
              /><i class="fa-solid fa-phone"></i>
            </div>

            <h2 class="shipping">Shipping address</h2>

            <label for="name">Full Name</label>
            <div class="mail">
              <input
                type="text"
                id="name"
                placeholder="Enter your Full Name..."
                required
              /><i class="fa-solid fa-user"></i>
            </div>

            <label for="address">Address</label>
            <div class="mail">
              <input
                type="text"
                id="address"
                placeholder="Enter your Address..."
                required
              /><i class="fa-solid fa-house"></i>
            </div>

            <label for="city">City</label>
            <div class="mail">
              <input
                type="text"
                id="city"
                placeholder="Enter your City..."
                required
              /><i class="fa-solid fa-city"></i>
            </div>

            <div class="country-post">
              <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="country">Turkey</option>
                  <option value="country">France</option>
                  <option value="country">Germany</option>
                  <option value="country">Portugal</option>
                </select>
                <i class="fa-solid fa-earth-europe"></i>
              </div>

              <div class="post">
                <label for="code">Post Code</label>
                <div class="mail">
                  <input
                    type="number"
                    id="code"
                    placeholder="Enter your Postal Code..."
                    required
                  /><i class="fa-solid fa-envelopes-bulk"></i>
                </div>
              </div>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <label for="check">See this information next time</label>
            </div>
            <div class="submit">
              <input type="submit" value="Continue" />
            </div>
          </form>
        </section>
        <section>
          <div class="container_right">
            <div class="bölüm-1">
              <div class="img-1"><img src="./photo1.png" alt="" /></div>
              <div class="price">
                <div class="yazı">Vintage Backbag</div>
                <div class="rakam">
                  <p>
                    $25.98 <small><del>$34.99</del></small>
                  </p>
                </div>
                <div class="btn">
                  <button>
                    <i class="fas fa-minus"></i>
                    <p>1</p>
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="btn">
                  <button class="remove remove1">
                    <p>Remove</p>
                  </button>
                </div>
                <div class="productTotal">
                  <p><span>Product Total:</span>$25.98</p>
                </div>
              </div>
            </div>
            <div class="bölüm-1">
              <div class="img-1"><img src="./photo2.png" alt="" /></div>
              <div class="price">
                <div class="yazı">Levi Shoes</div>
                <div class="rakam">
                  <p>
                    $45.99 <small><del>$54.99</del></small>
                  </p>
                </div>
                <div class="btn">
                  <button>
                    <i class="fas fa-minus"></i>
                    <p>1</p>
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="btn">
                  <button class="remove remove2">
                    <p>Remove</p>
                  </button>
                </div>
                <div class="productTotal">
                  <p class="product2"><span>Product Total:</span>$45.99</p>
                </div>
              </div>
            </div>
            <div class="pay">
              <div class="subtotal">
                <p>Subtotal</p>
                <p>$0</p>
              </div>
              <div class="tax">
                <p>Tax(%18)</p>
                <p>$0</p>
              </div>
              <div class="shipping">
                <p>Shipping</p>
                <p>$0</p>
              </div>
              <div class="total">
                <p>Total</p>
                <p>$0</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
